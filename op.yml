name: github.com/opspec-pkgs/azure.streamanalytics.create
description: creates an azure stream analytics job (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the stream analytics job
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned stream analytics job
      default: westus
  numberOfStreamingUnits:
    number:
      constraints: { enum: [ 1, 3, 6, 12, 18, 24, 30, 36, 42, 48 ] }
      description: number of streaming units
      default: 1
  template:
    file:
      default: /template.json
run:
  serial:
    - container:
        image: { ref: 'alpine' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { name, location, numberOfStreamingUnits }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#0.0.2 }
        inputs: 
          subscriptionId:
          username: azureUsername
          password: azurePassword
          resourceGroup:
          name:
          parameters:
          template:
